<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lcars.css">
  <link rel="stylesheet" type="text/css" href="loading-bar.css" />
  <link rel="stylesheet" type="text/css" href="spstyle.css">
  <style>
    body {
      font-family: Arial;

      background: black;
    }

    pre {
      display: inline;
      white-space: pre-line;
      word-wrap: break-word;
    }

    /* Style the tab border area */
    .tab {
      overflow: hidden;
    }

    /* Style the buttons inside the tab */
    .tab button {

      padding: 14px 16px;
      transition: 0.3s;
      font-size: 14px;
      outline: none;
      border-style: none;
      position: relative;
      font-weight: bold;
      color: #000;
      text-align: right;
      background: #fc6;
      height: 3rem;
      width: 7.5rem;
      box-sizing: border-box;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      display: inline-flex;
      flex-direction: row;
      justify-content: flex-end;
      align-items: flex-end;


    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #c9c;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #59f;
      color: white;


    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border-top: 1.5rem;
}
  </style>
</head>

<body>



  <div class="tab">
    <div class="lcars-app-container">

      <!-- HEADER ==================================================== -->

      <div id="header" class="lcars-row header">

        <!-- ELBOW -->
        <div class="lcars-elbow left-bottom lcars-tan-bg"></div>

        <!-- BAR WITH TITLE -->
        <div class="lcars-bar spacer"></div>
        <div class="lcars-bar horizontal lcars-dodger-blue-bg right-divider">
          <div class="lcars-title right">LCARS</div>
        </div>
        <div class="lcars-bar spacer"></div>

        <!-- ROUNDED EDGE DECORATED -->

        <div class="lcars-bar horizontal lcars-tan-bg right-end"></div>
      </div>

      <!-- SIDE MENU ================================================= -->

      <div id="left-menu" class="lcars-column start-space lcars-u-1">
        <div class="lcars-column">
          <button class="tablinks" onclick="openCity(event, 'MINING')">MINING</button>
          <button class="tablinks" onclick="openCity(event, 'Systems')">SYSTEMS</button>
          <button class="tablinks" onclick="openCity(event, 'WARP')">WARP</button>
          <button class="tablinks" onclick="openCity(event, 'Weapons')">WEAPONS</button>
          <button class="tablinks" onclick="openCity(event, 'TRADE')">TRADE</button>
        </div>
        <!-- FILLER -->
        <div class="lcars-bar lcars-u-1"></div>
      </div>

      <!-- FOOTER ==================================================== -->

      <div id="footer" class="lcars-row ">
        <!-- ELBOW -->
        <div class="lcars-elbow left-top lcars-tan-bg"></div>
        <!-- BAR -->
        <div class="lcars-bar spacer"></div>
        <div class="lcars-bar horizontal lcars-dodger-blue-bg both-divider bottom"></div>
        <!-- ROUNDED EDGE -->
        <div class="lcars-bar spacer"></div>
        <div class="lcars-bar horizontal right-end left-divider bottom"></div>
      </div>

      <!-- MAIN CONTAINER -->


    </div>

    <div id="MINING" class="tabcontent">
      <div class="lcars-app-container">

        <!-- MAIN CONTAINER -->
        <div id="container">
          <div class="lcars-row">

            <div id="spool" class="lcars-element button lcars-u-2-2 ">
              <div> Power </div>

            </div>
            <div class="lcars-column">
            <div id="jump" class="lcars-element button lcars-u-1-1">Mode Toggle</div>

            <div class="lcars-row">
            <div id="jump" class="lcars-element button lcars-u-1-1">Fracture</div>
            <div id="jump" class="lcars-element button right-rounded lcars-u-1-1">Extract</div>

          </div>
          </div>
          </div>
          <div class="lcars-element-addition "></div>
          <div class="lcars-bar spacer"></div>
          <div class="lcars-row">
            <div class="lcars-elbow left-top lcars-tan-bg">
              <a>Mining Power</a>
            </div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-bar horizontal lcars-dodger-blue-bg bottom both-divider"></div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-bar horizontal lcars-tan-bg bottom right-end"></div>
          </div>
          <div class="lcars-row">
            <div class="lcars-elbow left-bottom lcars-tan-bg">
              <a>Consumables</a>
            </div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-bar horizontal lcars-dodger-blue-bg right-divider"></div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-bar horizontal lcars-tan-bg right-end"></div>
          </div>
        <div class="lcars-row">
<div id="consumable" class="lcars-element button left-rounded lcars-u-1-1">Item 1</div>
<div id="consumable" class="lcars-element button  lcars-u-1-1">Item 2</div>
<div id="consumable" class="lcars-element button  lcars-u-1-1">Item 3</div>
<div id="consumable" class="lcars-element button right-rounded lcars-u-1-1">Item 4</div>

          </div>
          </div>
        </div>
      </div>


    <div id="Systems" class="tabcontent">
      <div class="lcars-app-container">

        <!-- MAIN CONTAINER -->
        <div id="container">
          <div class="lcars-row">
            <div id="spool" class="lcars-element button lcars-u-2-2 ">
              <div> Power </div>
              <div class="lcars-element-addition "></div>
            </div>
            <div id="jump" class="lcars-element button right-rounded lcars-u-1-2">Jump</div>
          </div>
          <div class="lcars-row"></div>
          <div class="lcars-row">
            <div class="lcars-elbow left-bottom lcars-tan-bg">
              <a>Tools</a>
            </div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-bar horizontal lcars-dodger-blue-bg right-divider"></div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-bar horizontal lcars-tan-bg right-end"></div>
          </div>

          <div class="lcars-row">
            <div class="lcars-column">
              <div class="lcars-element button">ESP</div>
              <div class="lcars-element button">IFCS</div>
              <div class="lcars-element button">Decoupled</div>

            </div>
            <div class="lcars-column">
              <div class="lcars-black-bg lcars-vu-1"></div>
              <div class="lcars-black-bg lcars-vu-1"></div>
              <div class="lcars-black-bg lcars-vu-1"></div>

            </div>
            <div class="lcars-column">
              <div id="VTOL" class="lcars-element button right-rounded">Head Track</div>
              <div class="lcars-element button right-rounded">H/T Recal</div>
              <div class="lcars-element button right-rounded">Look Ahead</div>
            </div>
            <div class="lcars-row">
              <div class="lcars-bracket left"></div>
              <div class="lcars-column">
                <div class="lcars-element"></div>
                <div class="lcars-element"></div>
                <div class="lcars-element"></div>
              </div>
              <div class="lcars-bracket right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="WARP" class="tabcontent">
      <div class="lcars-app-container">

        <!-- MAIN CONTAINER -->
        <div id="container">
          <div class="lcars-row">
            <div id="spool" class="lcars-element button lcars-u-1-2 ">

            </div>

          <div class="lcars-row">

            <div class="lcars-bar horizontal lcars-dodger-blue-bg right-divider"></div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-bar horizontal lcars-tan-bg right-end"></div>
          </div>

          <div class="lcars-row">
            <div class="lcars-column">
              <div class="lcars-element button lcars-u-1-2">Landing Gear</div>
              <div class="lcars-black-bg lcars-vu-1"></div>

            </div>
            <div class="lcars-column">
              <div class="lcars-element button">Precision</div>
              <div class="lcars-element button"></div>
              <div class="lcars-element button"></div>

            </div>
            <div class="lcars-column">
              <div id="VTOL" class="lcars-element button right-rounded">VTOL</div>
              <div class="lcars-element button right-rounded">Auto Land</div>
              <div class="lcars-element button right-rounded">Take Off</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="Weapons" class="tabcontent">
      <div class="lcars-app-container">

        <!-- MAIN CONTAINER -->
        <div id="container">
          <div class="lcars-row">
            <div id="countermeasures" class="lcars-column">
              <div class="lcars-row">
                <div class="lcars-bracket left "></div>

                  <div class="lcars-element button">FLARE</div>
                  <div class="lcars-element button">CHAFF</div>

            </div>

                      <dc:title></dc:title>
                    </cc:work>
                  </rdf:rdf>
                </metadata>

            </div>
          </div>
          <div class="lcars-row">
            <div class="lcars-black-bg lcars-vu-.5"></div>
          </div>
          <div class="lcars-row">
            <div class="lcars-element button left-rounded"></div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-element button "></div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-element button"></div>
            <div class="lcars-bar spacer"></div>
            <div class="lcars-element button right-rounded"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="TRADE" class="tabcontent">
      <div class="lcars-app-container  ">

        <!-- MAIN CONTAINER -->
        <div id="tradecontainer">

          <iframe src="https://www.gallog.co/trading/" height="100%" width="100%" title="Trade Window"></iframe>

        </div>

      </div>

    </div>

    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }


    </script>
    <script type="text/javascript" src="loading-bar.js"></script>
    <script src="spscript.js"></script>

</body>

</html>
