<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lcars.css">
  <style>
    body {
      font-family: Arial;

      background: black;
    }

    p,
    h1,
    h2,
    h3 {
      margin-top: 1em;
    }

    pre {
      display: inline;
      white-space: pre-line;
      word-wrap: break-word;
    }

    /* Style the tab border area */
    .tab {
      overflow: hidden;


    }

    /* Style the buttons inside the tab */
    .tab button {
      background: #fc6;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
      border-radius: 1.5rem;
      padding-left: 1.5rem;
      padding-right: 1.5rem;

    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #c9c;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #01e;
      color: white;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border-top: 1.5rem;
    }
  </style>
</head>

<body>



  <div class="tab">
    <div class="lcars-app-container">

      <!-- HEADER ==================================================== -->

      <div id="header" class="lcars-row header">

        <!-- ELBOW -->
        <div class="lcars-elbow left-bottom lcars-tan-bg"></div>

        <!-- BAR WITH TITLE -->
        <div class="lcars-bar spacer"></div>
        <div class="lcars-bar horizontal lcars-dodger-blue-bg right-divider">
          <div class="lcars-title right">LCARS</div>
        </div>
        <div class="lcars-bar spacer"></div>

        <!-- ROUNDED EDGE DECORATED -->

        <div class="lcars-bar horizontal lcars-tan-bg right-end"></div>
      </div>

      <!-- SIDE MENU ================================================= -->

      <div id="left-menu" class="lcars-column start-space lcars-u-1">
        <div class="lcars-column">
          <button class="tablinks" onclick="openCity(event, 'Weapons')">Weapons</button>
          <button class="tablinks" onclick="openCity(event, 'Systems')">Systems</button>
          <button class="tablinks" onclick="openCity(event, 'WARP')">WARP</button>
          <button class="tablinks" onclick="openCity(event, 'LCARS')">LCARS</button>
          <button class="tablinks" onclick="openCity(event, 'TRADE')">TRADE</button>
        </div>
        <!-- FILLER -->
        <div class="lcars-bar lcars-u-1"></div>
      </div>

      <!-- FOOTER ==================================================== -->

      <div id="footer" class="lcars-row ">
        <!-- ELBOW -->
        <div class="lcars-elbow left-top lcars-tan-bg"></div>
        <!-- BAR -->
        <div class="lcars-bar spacer"></div>
        <div class="lcars-bar horizontal lcars-dodger-blue-bg both-divider bottom"></div>
        <!-- ROUNDED EDGE -->
        <div class="lcars-bar spacer"></div>
        <div class="lcars-bar horizontal right-end left-divider bottom"></div>
      </div>

      <!-- MAIN CONTAINER -->


    </div>

    <div id="Weapons" class="tabcontent">
      <div class="lcars-app-container">

        <!-- MAIN CONTAINER -->
        <div id="container">
          <div class="lcars-column">
            <div class="lcars-column">
              <div class="lcars-element">Simple</div>
              <div class="lcars-element button">Button</div>
              <div class="lcars-element lcars-red-bg">Coloured</div>
            </div>

          </div>
          <div class="lcars-column">
            <div class="lcars-column">
              <div class="lcars-element">Simple</div>
              <div class="lcars-element button">Button</div>
              <div class="lcars-element lcars-red-bg">Coloured</div>
              <div class="lcars-element right-rounded">left round</div>
              <div class="lcars-element right-rounded">right round</div>
              <div class="lcars-element rounded">round</div>
            </div>

          </div>
        </div>
      </div>
    </div>

      <div id="container">

            <div class="lcars-element right-rounded">right round</div>

        </div>
        <div class="lcars-column">
          <div class="lcars-column">
            <div class="lcars-element">Simple</div>

            <div class="lcars-element lcars-red-bg">Coloured</div>
          </div>
          <div class="lcars-column">
            <div class="lcars-element right-rounded">left round</div>
            <div class="lcars-element right-rounded">right round</div>
            <div class="lcars-element rounded">round</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="WARP" class="tabcontent">
    <div class="lcars-app-container">

      <!-- MAIN CONTAINER -->
      <div id="container">
        <div class="lcars-column">
          <div class="lcars-column">
            <div class="lcars-element">Simple</div>
            <div class="lcars-element button">Button</div>
            <div class="lcars-element lcars-red-bg">Coloured</div>
          </div>
          <div class="lcars-column">
            <div class="lcars-element left-rounded">left round</div>
            <div class="lcars-element right-rounded">right round</div>
            <div class="lcars-element rounded">round</div>
          </div>
        </div>
        <div class="lcars-column">
          <div class="lcars-column">
            <div class="lcars-element">Simple</div>

          </div>
        </div>

      </div>
    </div>
  </div>

              </div>

              <path d="m77.801 44.2h-5.0271" style="fill:none;stroke-width:1.2;stroke:#000000"></path>

  <div id="TRADE" class="tabcontent">
    <div class="lcars-app-container  ">

      <!-- MAIN CONTAINER -->
      <div id="container">

        <iframe src="https://www.gallog.co/trading/" height="100%" width="100%" title="Trade Window"></iframe>

      </div>

    </div>

  </div>


  <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>

</body>

</html>
